<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 7</title>
</head>
<body>
<script>
            let x, y;
            //метод parseInt() переводит строку в целое число
            x=parseInt(prompt('Введите значение х','Число x'));
            y=parseInt(prompt('Введите значение у','Число y'));

            if(x<y){
                alert("Максимальное число - y")
            }
            else if (x > y) {
                alert("Максимальное число - x")
            }
            else if (x == y) {
            alert("Введенные числа равны!")
            }
</script>
</body>
</html>
