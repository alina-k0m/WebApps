<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 5</title>
</head>
<body>
<p>Определите год, месяц, число, время, которые заданы в объектах date1, date2, date3 и выведите результат на экран: </p>
<script type='text/javascript'>
//Зададим первую дату
date1=new Date(388048292221);
//Зададим вторую дату
date2=new Date(734019522932);
//Зададим третью дату
date3=new Date(983283741123);

//Пишите код здесь

date = new Date ();

document.write('Первая дата: '+date1 + '<br>');
document.write('Вторая дата: '+date2.getFullYear()+'.'+date2.getMonth()+'.'+date2.getDate()+' '+' Время: '+date2.getHours()+':'+date2.getMinutes()+':'+date2.getSeconds() + '<br>');
document.write('Третья дата: '+date3.getFullYear()+'.'+date3.getMonth()+'.'+date3.getDate()+' '+' Время: '+date3.getHours()+':'+date3.getMinutes()+':'+date3.getSeconds() + '<br>');

document.write('Сегодня ' +date.getFullYear()+'.'+date.getMonth()+'.'+date.getDate()+' '+' Время: '+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds());






</script>
</body>
</html>
