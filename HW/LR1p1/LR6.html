<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 6</title>
</head>
<body>
<p>Узнайте какое из трех округленных до ближайшего целого значений ниже
    минимально и выведите результат на экран: </p>
<p>1. (48/3PI+308/4E)<sup>2</sup>-203sin(5)+(10PI-3E)<sup>3</sup>.</p>
<p>2. (cos(20)-cos(3)+tan(5))<sup>0.5</sup>-203/sin(2).</p>
<p>3. (22PI/22E-sin(3)*tan(4)-34)<sup>10</sup>.</p>
<script type='text/javascript'>

//Пишите код здесь

var a=Math.pow(48/(3*Math.PI)+(308/(4*Math.E)),2)-(203*(Math.sin(5)))+Math.pow(((10*Math.PI)-(3*Math.E)),3);
document.write("1. (48/3PI+308/4E)<sup>2</sup>-203sin(5)+(10PI-3E)<sup>3</sup> = " + Math.round(a) + "<br/>");


var b=Math.pow((Math.cos(20)-Math.cos(3)+Math.tan(5)),0.5)-203/Math.sin(2);
document.write("2. (cos(20)-cos(3)+tan(5))<sup>0.5</sup>-203/sin(2) = " + Math.round(b) + "<br/>");


var c=Math.pow(((22*Math.PI)/(22*Math.E)-(Math.sin(3)*Math.tan(4))-34),10);
document.write("ОТВЕТ НЕВЕРЕН 3. (22PI/22E-sin(3)*tan(4)-34)<sup>10</sup> = " + Math.round(c) + "<br/>");


document.write("Минимальное значение выражений - это " + Math.min(a,b,c) + "<br/>")


</script>
</body>
</html>
