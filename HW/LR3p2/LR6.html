function summer(){
    xhttp=new XMLHttpRequest();
    xhttp.onreadystatechange=function(){
    if (xhttp.readyState==4 && xhttp.status==200)
         document.getElementById('summer').innerHTML=xhttp.responseText;
    }
   xhttp.open('GET', '../LR3p1/LR1summer.txt', true);
   xhttp.send();
}
